<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Risk Prediction</title>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            color: #1a1a1a;
        }

        p.subtext {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            color: #555;
            font-size: 14px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .range-info {
            font-size: 12px;
            color: #777;
            margin-top: 3px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #0051cc;
        }

        .spinner {
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ü©∫ Diabetes Prediction</h2>
    <p class="subtext">Enter patient details to estimate diabetes risk</p>

    <!-- Pregnancies -->
    <div class="input-group">
        <label>Pregnancies</label>
        <input id="Pregnancies" type="number">
        <div class="range-info">Ideal: 0‚Äì15</div>
    </div>

    <!-- Glucose -->
    <div class="input-group">
        <label>Glucose</label>
        <input id="Glucose" type="number">
        <div class="range-info">Ideal: 70‚Äì140 mg/dL</div>
    </div>

    <!-- Blood Pressure -->
    <div class="input-group">
        <label>Blood Pressure</label>
        <input id="BloodPressure" type="number">
        <div class="range-info">Ideal: 60‚Äì90 mmHg</div>
    </div>

    <!-- Skin Thickness -->
    <div class="input-group">
        <label>Skin Thickness</label>
        <input id="SkinThickness" type="number">
        <div class="range-info">Ideal: ~20 mm (varies)</div>
    </div>

    <!-- Insulin -->
    <div class="input-group">
        <label>Insulin</label>
        <input id="Insulin" type="number">
        <div class="range-info">Ideal: 15‚Äì250 IU/mL</div>
    </div>

    <!-- BMI -->
    <div class="input-group">
        <label>BMI</label>
        <input id="BMI" type="number" step="0.1">
        <div class="range-info">Ideal: 18.5‚Äì24.9</div>
    </div>

    <!-- Diabetes Pedigree Function -->
    <div class="input-group">
        <label>Diabetes Pedigree Function</label>
        <input id="DiabetesPedigreeFunction" type="number" step="0.01">
        <div class="range-info">Typical: 0.0‚Äì2.5</div>
    </div>

    <!-- Age -->
    <div class="input-group">
        <label>Age</label>
        <input id="Age" type="number">
        <div class="range-info">Typical: 21‚Äì80 years</div>
    </div>

    <button id="predictBtn" onclick="predict()">üîç Predict</button>
</div>


<script>
    async function predict() {

        // Show loading spinner inside button
        const btn = document.getElementById("predictBtn");
        btn.innerHTML = `<div class="spinner"></div> Predicting...`;
        btn.disabled = true;

        const data = {
            Pregnancies: parseFloat(document.getElementById("Pregnancies").value),
            Glucose: parseFloat(document.getElementById("Glucose").value),
            BloodPressure: parseFloat(document.getElementById("BloodPressure").value),
            SkinThickness: parseFloat(document.getElementById("SkinThickness").value),
            Insulin: parseFloat(document.getElementById("Insulin").value),
            BMI: parseFloat(document.getElementById("BMI").value),
            DiabetesPedigreeFunction: parseFloat(document.getElementById("DiabetesPedigreeFunction").value),
            Age: parseFloat(document.getElementById("Age").value)
        };

        const response = await fetch("http://localhost:8000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        // Restore button
        btn.innerHTML = `üîç Predict`;
        btn.disabled = false;

        // Show professional popup
        if (result.prediction === 1) {
            Swal.fire({
                title: "High Diabetes Risk ‚ö†",
                text: "The model indicates a high risk. Please consult a medical professional.",
                icon: "warning",
                confirmButtonColor: "#d33"
            });
        } else {
            Swal.fire({
                title: "Low Diabetes Risk ‚úî",
                text: "The patient appears to be at low risk.",
                icon: "success",
                confirmButtonColor: "#3085d6"
            });
        }
    }
</script>

</body>
</html>
